<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Login - SmartNutri</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="{{ asset('angleadmin/vendor/font-awesome/css/font-awesome.css') }}">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="{{ asset('angleadmin/vendor/simple-line-icons/css/simple-line-icons.css') }}">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="{{ asset('angleadmin/css/bootstrap.css') }}" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="{{ asset('angleadmin/css/app.css') }}" id="maincss">
</head>

<body>

<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center bg-dark">
                <h3 style="color: #ffffff;">Smart Nutri</h3>
            </div>
            <div class="card-body">
                <p class="text-center py-2">Please Login to continue.</p>
                <form class="mb-3" id="loginForm" action="{{ route('login') }}" method="post" role="form" novalidate="">
                    {{ csrf_field() }}
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0{{ errors.has('email') ? ' is-invalid' : '' }}" id="exampleInputEmail1" type="email" name="email" value="{{ old('email') }}" placeholder="Enter email" autocomplete="off" required>
                            <div class="input-group-append">
                                <span class="input-group-text fa fa-envelope text-muted bg-transparent border-left-0"></span>
                            </div>
                        </div>
                        {% if (errors.has('email')) %}
                        <span class="invalid-feedback">
                            <strong>{{ errors.first('email') }}</strong>
                        </span>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0{{ errors.has('password') ? ' is-invalid' : '' }}" id="exampleInputPassword1" type="password" name="password" placeholder="Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text fa fa-lock text-muted bg-transparent border-left-0"></span>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt-0">
                            <label>
                                <input type="checkbox" value="" name="remember" {{ old('remember') ? 'checked' : '' }}>
                                <span class="fa fa-check"></span>Remember Me</label>
                        </div>
                        <div class="float-right"><a class="text-muted" href="{{ route('password.request') }}">Forgot your password?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit">Login</button>
                </form>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>Copyright</span>
            <span class="mr-2">&copy;</span>
            <span>2018</span>
            <span class="mr-2">-</span>
            <span>SmartNutri</span>
        </div>
    </div>
</div>

<!-- =============== VENDOR SCRIPTS ===============-->
<!-- MODERNIZR-->
<script src="{{ asset('angleadmin/vendor/modernizr/modernizr.custom.js') }}"></script>
<!-- JQUERY-->
<script src="{{ asset('angleadmin/vendor/jquery/dist/jquery.js') }}"></script>
<!-- BOOTSTRAP-->
<script src="{{ asset('angleadmin/vendor/bootstrap/dist/js/bootstrap.js') }}"></script>
<!-- STORAGE API-->
<script src="{{ asset('angleadmin/vendor/js-storage/js.storage.js') }}"></script>
<!-- PARSLEY-->
<script src="{{ asset('angleadmin/vendor/parsleyjs/dist/parsley.js') }}"></script>
<!-- =============== APP SCRIPTS ===============-->
<script src="{{ asset('angleadmin/js/app.js') }}"></script>

</body>
</html>
